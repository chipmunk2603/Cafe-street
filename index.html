<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.typekit.net/fut0pkk.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header__back">
            <div class="navbar">
                <img src="img/svg/logo_coffe.svg" alt="Caffe Street">

                <div class="navbar__navigation">
                    <a class="navbar__link" href="/">About us</a>
                    <a class="navbar__link" href="/">Our Product</a>
                    <a class="navbar__link" href="/">Delivery</a>
                </div>

                <div class="navbar__info">
                    <form class="navbar__search">
                        <button class="navbar__search-button">
                            <img src="img/svg/Vector.svg" alt="Search">
                        </button>
                        <input type="text" name="text" class="navbar__search-line" placeholder="Cappucino">
                    </form>
     
                    <div class="navbar__cart">
                        <img src="img/svg/Group.svg" alt="Cart">
                    </div>

                </div>
                

            </div>

            <div class="header__content">
                <div class="header__discription">
                    <p class="header__tittle">
                        Enjoy your <a class="tittle__word">coffee</a> before your activity
                    </p>
                    
                    <p class="header__text">Boost your productivity and build your mood with a glass of coffee in the morning </p>
                    
                    <div class="header__links">
                        <form class="header__order">
                            <button class="header__button" type="button">Order now </button>
                            <img class="order__img" src="img/svg/Group (1) 1.svg" alt="">
                        </form>

                        <a class="header__more" href="/">More menu</a>
                    </div>

                </div>
                
            </div>

        </div>
        
        

    </header>
</body>
</html>
